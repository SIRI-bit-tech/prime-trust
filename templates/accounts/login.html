{% extends "base.html" %}
{% load static %}

{% block title %}Login - PrimeTrust{% endblock %}

{% block extra_head %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/logo.css' %}">
<link rel="stylesheet" href="{% static 'css/login-transitions.css' %}">
{% endblock %}

{% block content %}
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto logo-auth font-bold" src="{% static 'img/Primetrust-logo-med.png' %}" alt="PrimeTrust Logo">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Sign in to your account
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Or
            <a href="{% url 'accounts:register' %}" class="font-medium text-primary-600 hover:text-primary-500">
                create a new account
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            {% include "accounts/partials/login_form.html" %}
        </div>
    </div>
</div>
{% endblock %}
