{% load static %}
<form method="post" action="{% url 'accounts:verify_security_question' %}" hx-post="{% url 'accounts:verify_security_question' %}" hx-target="this" hx-swap="outerHTML">
    {% csrf_token %}
    
    <div class="space-y-6">
        {% if messages %}
            {% for message in messages %}
                <div class="rounded-md bg-red-50 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">{{ message }}</h3>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="bg-gray-50 p-4 rounded-md">
            <p class="text-sm text-gray-600 mb-2">Account: {{ user_email }}</p>
            <p class="text-sm font-medium text-gray-900">{{ security_question }}</p>
        </div>
        
        <div>
            <label for="security_answer" class="block text-sm font-medium text-gray-700">
                Your Answer
            </label>
            <div class="mt-1">
                <input type="text" id="security_answer" name="security_answer" required autocomplete="off"
                       class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                       placeholder="Enter your answer">
            </div>
        </div>
        
        <div class="flex items-center justify-between">
            <div class="text-sm">
                <a href="{% url 'accounts:login' %}" class="font-medium text-primary-600 hover:text-primary-500">
                    Back to login
                </a>
            </div>
            
            <button type="submit" 
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                Verify Identity
            </button>
        </div>
    </div>
</form>
