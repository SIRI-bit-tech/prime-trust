{% load static %}
<form method="post" hx-post="{{ request.path }}" hx-target="this" hx-swap="outerHTML">
    {% csrf_token %}
    
    <div class="space-y-6">
        <div>
            <label for="{{ form.verification_code.id_for_label }}" class="block text-sm font-medium text-gray-700">
                Verification Code
            </label>
            <div class="mt-1">
                {{ form.verification_code }}
                {% if form.verification_code.errors %}
                <p class="mt-2 text-sm text-red-600">{{ form.verification_code.errors.0 }}</p>
                {% endif %}
            </div>
        </div>

        <div>
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                    hx-indicator="#form-indicator">
                Verify Email
            </button>
            <div id="form-indicator" class="htmx-indicator flex justify-center mt-2">
                <svg class="animate-spin h-5 w-5 text-primary-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
        </div>
    </div>
</form>
