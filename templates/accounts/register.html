{% extends "base.html" %}
{% load static %}

{% block title %}Register - PrimeTrust{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
<script src="{% static 'js/registration.js' %}" defer></script>
{% endblock %}

{% block content %}
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-16 w-auto font-bold" src="{% static 'img/logo.png' %}" alt="PrimeTrust Logo" style="filter: drop-shadow(0 0 2px rgba(0,0,0,0.3));">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Create your account
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Or
            <a href="{% url 'accounts:login' %}" class="font-medium text-primary-600 hover:text-primary-500">
                sign in to your existing account
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            {% include "accounts/partials/register_form.html" %}
        </div>
    </div>
</div>
{% endblock %}
