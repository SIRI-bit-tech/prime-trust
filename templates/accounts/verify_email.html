{% extends "base.html" %}
{% load static %}

{% block title %}Verify Email - PrimeTrust{% endblock %}

{% block content %}
<div class="flex min-h-screen flex-col items-center justify-center bg-gray-100 py-12">
    <div class="w-full max-w-md">
        <div class="mb-8 text-center">
            <img class="mx-auto h-16" src="{% static 'img/Primetrust-logo-med.png' %}" alt="PrimeTrust">
            <h2 class="mt-6 text-2xl font-bold text-gray-900">Verify your email</h2>
            <p class="mt-2 text-sm text-gray-600">
                We've sent a verification code to <span class="font-medium">{{ user_email }}</span>
            </p>
        </div>

        <div class="bg-white px-8 py-6 shadow-md rounded-lg">
            {% include "accounts/partials/verification_form.html" %}
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            Didn't receive the code?
                        </span>
                    </div>
                </div>

                <div class="mt-6">
                    <button type="button"
                           class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-green-700 bg-green-50 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                           hx-get="{% url 'accounts:resend_verification' %}"
                           hx-target="#resend-message"
                           hx-swap="innerHTML"
                           hx-indicator="#resend-indicator">
                        Resend verification code
                    </button>
                    <div id="resend-indicator" class="htmx-indicator flex justify-center mt-2">
                        <svg class="animate-spin h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                    <div id="resend-message" class="mt-2 text-sm text-center text-green-600"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
