{% extends "base.html" %}
{% load static %}

{% block title %}Verify Login - PrimeTrust{% endblock %}

{% block content %}
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img class="mx-auto h-12 w-auto" src="{% static 'img/Primetrust-logo-med.png' %}" alt="PrimeTrust Logo">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Verify your login
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            We've sent a verification code to <span class="font-medium">{{ user_email }}</span>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            {% include "accounts/partials/login_verification_form.html" %}
        </div>
    </div>
</div>
{% endblock %}
