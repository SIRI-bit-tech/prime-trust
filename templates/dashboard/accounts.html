{% extends "dashboard/banking_base.html" %}
{% load static %}

{% block title %}My Accounts - PrimeTrust{% endblock %}

{% block banking_content %}
<!-- Main content -->
            <main class="flex-1 relative py-6 focus:outline-none">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
                    <!-- Page header -->
                    <div class="md:flex md:items-center md:justify-between mb-8">
                        <div class="flex-1 min-w-0">
                            <h1 class="text-2xl font-semibold text-gray-900">
                                My Accounts
                            </h1>
                            <p class="mt-1 text-sm text-gray-500">View and manage your accounts</p>
                        </div>
                        <div class="mt-4 flex md:mt-0 md:ml-4">
                            <a href="{% url 'banking:deposit' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                                Deposit
                            </a>
                        </div>
                    </div>
                    
                    <!-- Accounts content will be loaded here -->
                    <div id="accounts-content">
                        {% include 'dashboard/partials/accounts_content.html' %}
                    </div>
                </div>
            </main>
{% endblock %}
