{% extends "dashboard/banking_base.html" %}
{% load static %}

{% block title %}My Insurance - PrimeTrust{% endblock %}

{% block banking_content %}
<div id="main-content">
            <main class="flex-1 relative py-6 focus:outline-none">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
                    <div class="md:flex md:items-center md:justify-between mb-8">
                        <div class="flex-1 min-w-0">
                            <h1 class="text-2xl font-semibold text-gray-900">
                                My Insurance
                            </h1>
                            <p class="mt-1 text-sm text-gray-500">Manage your insurance policies and claims</p>
                        </div>
                        <div class="mt-4 flex md:mt-0 md:ml-4">
                            <button type="button" 
                                    hx-get="{% url 'dashboard:new_insurance_policy' %}"
                                    hx-target="#insurance-content"
                                    hx-swap="innerHTML"
                                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                                New Policy
                            </button>
                        </div>
                    </div>
                    
                    <div id="insurance-content">
                        {% include 'dashboard/partials/insurance_content.html' %}
                    </div>
                </div>
            </main>
</div>
{% endblock %}
