{% load static %}
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
    {% for account in accounts %}
    <div class="rounded-lg shadow-lg p-6 {% if account.account_type == 'savings' %}bg-primary-600{% else %}bg-secondary-600{% endif %} text-white">
        <p class="text-sm">Hi, {{ request.user.first_name }}</p>
        <p class="mt-2 text-2xl font-semibold">Account Balance ${{ account.balance|floatformat:2 }}</p>
        <p class="mt-1 text-sm">Account Number {{ account.account_number }}</p>
        <p class="mt-4 text-sm lowercase">{{ account.get_account_type_display }} Account Active</p>
    </div>
    {% endfor %}
</div>
