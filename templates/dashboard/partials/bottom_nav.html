<!-- Bottom Navigation for Mobile - Kuda Style -->
<nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 shadow-lg z-40 safe-bottom">
    <!-- Safe area inset for devices with notches -->
    <div class="h-4 bg-white w-full"></div>
    <div class="flex justify-around items-center h-16 px-1 bg-white">
        <!-- Home -->
        <a href="{% url 'dashboard:home' %}" class="flex flex-col items-center justify-center flex-1 h-full text-gray-500 hover:text-primary-600 transition-colors {% if active_tab == 'home' %}text-primary-600{% endif %}">
            <div class="relative p-2 rounded-full {% if active_tab == 'home' %}bg-primary-50{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </div>
            <span class="text-xs mt-0.5">Home</span>
        </a>
        
        <!-- Send Money -->
        <a href="{% url 'banking:send_money_options' %}" class="flex flex-col items-center justify-center flex-1 h-full text-gray-500 hover:text-primary-600 transition-colors {% if active_tab == 'send_money' %}text-primary-600{% endif %}">
            <div class="relative p-2 rounded-full {% if active_tab == 'send_money' %}bg-primary-50{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                </svg>
            </div>
            <span class="text-xs mt-0.5">Send</span>
        </a>
        
        <!-- Accounts (Pay button) -->
        <a href="{% url 'dashboard:accounts' %}" class="flex flex-col items-center justify-center flex-1 h-full text-gray-500 hover:text-primary-600 transition-colors {% if active_tab == 'accounts' %}text-primary-600{% endif %}">
            <div class="relative p-2 rounded-full {% if active_tab == 'accounts' %}bg-primary-50{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </div>
            <span class="text-xs mt-0.5">Accounts</span>
        </a>
        
        <!-- Profile (Cards button) -->
        <a href="{% url 'accounts:profile' %}" class="flex flex-col items-center justify-center flex-1 h-full text-gray-500 hover:text-primary-600 transition-colors {% if active_tab == 'profile' %}text-primary-600{% endif %}">
            <div class="relative p-2 rounded-full {% if active_tab == 'profile' %}bg-primary-50{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <span class="text-xs mt-0.5">Profile</span>
        </a>
        
        <!-- Sign Out (More button) -->
        <form method="post" action="{% url 'accounts:logout' %}" class="flex flex-col items-center justify-center flex-1 h-full">
            {% csrf_token %}
            <button type="submit" class="flex flex-col items-center text-gray-500 hover:text-primary-600 transition-colors">
                <div class="relative p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </div>
                <span class="text-xs mt-0.5">Sign Out</span>
            </button>
        </form>
    </div>
    <!-- Safe area inset for devices with home indicators -->
    <div class="h-4 bg-white w-full safe-area-inset-bottom"></div>
</nav>

<!-- Add padding to the bottom of the content to account for the fixed bottom nav -->
<div class="pb-16 md:pb-0"></div>
