{% load static %}
<!-- Desktop Sidebar -->
<div class="flex flex-col h-full bg-white border-r border-gray-200">
    <!-- Dashboard Logo -->
    <div class="flex items-center justify-center h-16 px-4 border-b border-gray-200">
        <a href="{% url 'dashboard:home' %}" class="flex items-center">
            <img class="h-8 w-auto" src="{% static 'images/logo.svg' %}" alt="PrimeTrust">
        </a>
    </div>
    
    <!-- Sidebar Navigation -->
    <nav class="flex-1 px-2 py-4 space-y-1">
        <!-- Dashboard -->
        <a href="{% url 'dashboard:home' %}" 
           class="{% if active_tab == 'home' %}bg-primary-100 text-primary-900{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %} group flex items-center px-3 py-3 text-sm font-medium rounded-md">
            <svg class="{% if active_tab == 'home' %}text-primary-600{% else %}text-gray-400 group-hover:text-gray-500{% endif %} mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Dashboard
        </a>
        
        <!-- Accounts -->
        <a href="{% url 'dashboard:accounts' %}" 
           hx-get="{% url 'dashboard:accounts' %}"
           hx-target="#main-content"
           hx-push-url="true"
           hx-swap="innerHTML"
           class="{% if active_tab == 'accounts' %}bg-primary-100 text-primary-900{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %} group flex items-center px-3 py-3 text-sm font-medium rounded-md {% if active_tab == 'accounts' %}active-nav-link{% endif %}">
            <svg class="{% if active_tab == 'accounts' %}text-primary-600{% else %}text-gray-400 group-hover:text-gray-500{% endif %} mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" />
            </svg>
            Accounts
        </a>
        
        <!-- Transactions -->
        <a href="{% url 'dashboard:transactions' %}" 
           class="{% if active_tab == 'transactions' %}bg-primary-100 text-primary-900{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %} group flex items-center px-3 py-3 text-sm font-medium rounded-md">
            <svg class="{% if active_tab == 'transactions' %}text-primary-600{% else %}text-gray-400 group-hover:text-gray-500{% endif %} mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Transactions
        </a>
        
        <!-- Banking Section -->
        <div class="pt-2 pb-1">
            <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                Banking
            </h3>
        </div>
        
        <!-- Pay Bills -->
        <a href="{% url 'dashboard:pay-bills' %}" 
           class="{% if active_tab == 'pay-bills' %}bg-primary-100 text-primary-900{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %} group flex items-center px-3 py-3 text-sm font-medium rounded-md">
            <svg class="{% if active_tab == 'pay-bills' %}text-primary-600{% else %}text-gray-400 group-hover:text-gray-500{% endif %} mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            Pay Bills
        </a>

        <!-- Loans -->
        <a href="{% url 'dashboard:loans' %}" 
           class="{% if active_tab == 'loans' %}bg-primary-100 text-primary-900{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %} group flex items-center px-3 py-3 text-sm font-medium rounded-md">
            <svg class="{% if active_tab == 'loans' %}text-primary-600{% else %}text-gray-400 group-hover:text-gray-500{% endif %} mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Loans
        </a>
        <a href="{% url 'banking:send_money' %}" 
           class="{% if active_tab == 'send_money' %}bg-primary-100 text-primary-900{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %} group flex items-center px-3 py-3 text-sm font-medium rounded-md">
            <svg class="{% if active_tab == 'send_money' %}text-primary-600{% else %}text-gray-400 group-hover:text-gray-500{% endif %} mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
            Send Money
        </a>
        
        <!-- Deposit -->
        <a href="{% url 'banking:deposit' %}" 
           class="{% if active_tab == 'deposit' %}bg-primary-100 text-primary-900{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %} group flex items-center px-3 py-3 text-sm font-medium rounded-md">
            <svg class="{% if active_tab == 'deposit' %}text-primary-600{% else %}text-gray-400 group-hover:text-gray-500{% endif %} mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Deposit
        </a>
        
        <!-- Cards -->
        <a href="{% url 'dashboard:cards' %}" 
           class="{% if active_tab == 'cards' %}bg-primary-100 text-primary-900{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %} group flex items-center px-3 py-3 text-sm font-medium rounded-md">
            <svg class="{% if active_tab == 'cards' %}text-primary-600{% else %}text-gray-400 group-hover:text-gray-500{% endif %} mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
            Cards
        </a>
        
        <!-- Profile -->
        <div class="pt-2 pb-1">
            <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                Account
            </h3>
        </div>
        
        <a href="{% url 'accounts:profile' %}" 
           class="{% if active_tab == 'profile' %}bg-primary-100 text-primary-900{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %} group flex items-center px-3 py-3 text-sm font-medium rounded-md">
            <svg class="{% if active_tab == 'profile' %}text-primary-600{% else %}text-gray-400 group-hover:text-gray-500{% endif %} mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            Profile
        </a>
        
        <a href="{% url 'accounts:logout' %}" 
           class="text-gray-600 hover:bg-gray-100 hover:text-gray-900 group flex items-center px-3 py-3 text-sm font-medium rounded-md">
            <svg class="text-gray-400 group-hover:text-gray-500 mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Sign Out
        </a>
    </nav>
</div>

<!-- Mobile sidebar toggle -->
<div class="md:hidden fixed bottom-0 left-0 right-0 z-10 bg-white border-t border-gray-200">
    <div class="grid grid-cols-5 h-16">
        <!-- Dashboard -->
        <a href="{% url 'dashboard:home' %}" class="flex flex-col items-center justify-center {% if active_tab == 'home' %}text-primary-600{% else %}text-gray-500 hover:text-gray-900{% endif %}">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="text-xs mt-1">Home</span>

        <!-- Transactions -->
        <a href="{% url 'dashboard:transactions' %}" class="flex flex-col items-center justify-center {% if active_tab == 'transactions' %}text-primary-600{% else %}text-gray-500 hover:text-gray-900{% endif %}">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="text-xs mt-1">Transactions</span>
        </a>
        
        <!-- Send Money -->
        <a href="{% url 'banking:send_money' %}" class="flex flex-col items-center justify-center {% if active_tab == 'send_money' %}text-primary-600{% else %}text-gray-500 hover:text-gray-900{% endif %}">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
            <span class="text-xs mt-1">Send</span>
        </a>
        
        <!-- Deposit -->
        <a href="{% url 'banking:deposit' %}" class="flex flex-col items-center justify-center {% if active_tab == 'deposit' %}text-primary-600{% else %}text-gray-500 hover:text-gray-900{% endif %}">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            <span class="text-xs mt-1">Deposit</span>
        </a>
        
        <!-- Profile -->
        <a href="{% url 'accounts:profile' %}" class="flex flex-col items-center justify-center {% if active_tab == 'profile' %}text-primary-600{% else %}text-gray-500 hover:text-gray-900{% endif %}">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="text-xs mt-1">Profile</span>
        </a>
    </div>
</div>
