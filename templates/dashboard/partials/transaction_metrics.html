<div id="metrics-card" class="grid grid-cols-1 sm:grid-cols-3 gap-4 my-4">
    <div class="bg-white overflow-hidden shadow rounded-lg p-4">
        <p class="text-sm font-medium text-gray-500 truncate">Total Transactions</p>
        <p class="mt-1 text-xl font-semibold text-primary-600">{{ transactions_count }}</p>
    </div>
    <div class="bg-white overflow-hidden shadow rounded-lg p-4">
        <p class="text-sm font-medium text-gray-500 truncate">Money Received</p>
        <p class="mt-1 text-xl font-semibold text-green-600">${{ money_received|floatformat:2 }}</p>
    </div>
    <div class="bg-white overflow-hidden shadow rounded-lg p-4">
        <p class="text-sm font-medium text-gray-500 truncate">Money Spent</p>
        <p class="mt-1 text-xl font-semibold text-red-600">${{ money_spent|floatformat:2 }}</p>
    </div>
</div>
